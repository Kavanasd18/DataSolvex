<!-- ============================================
     UNIFIED HEADER TEMPLATE
     Copy this entire <header> block to any page
     ============================================
     
     HOW TO USE:
     1. Copy the entire <header class="app-header">...</header> block
     2. Update the page <title> in <head>
     3. Update the 'active' class on the correct nav link
     4. Update the breadcrumb items for your page path
     
     The header will automatically:
     - Stay fixed at the top when scrolling
     - Show navigation + breadcrumb
     - Have consistent styling across all pages
     
     REQUIRED CSS:
     <link rel="stylesheet" href="../static/global.css">
     
     ============================================ -->

          <link rel="stylesheet" href="../static/global.css">
<header class="app-header">
  <!-- Top Navigation Bar -->
  <nav class="app-nav">
    <div class="app-nav-container">
      <a href="{{ url_for('index') }}" class="app-brand">DataSolveX</a>
      <ul class="app-nav-menu">
        <!-- Add more nav items as needed -->
        <!-- Add 'active' class to the current page's link -->
        <li><a href="{{ url_for('index') }}" class="app-nav-link">Home</a></li>
        <li><a href="{{ url_for('show_form') }}" class="app-nav-link">Create Login</a></li>
        <!-- Example: <li><a href="{{ url_for('other_page') }}" class="app-nav-link active">Other Page</a></li> -->
      </ul>
    </div>
  </nav>
  
  <!-- Breadcrumb Bar -->
  <div class="app-breadcrumb">
    <div class="app-breadcrumb-container">
      <ul class="breadcrumb-list">
        <!-- Home with icon - always first -->
        <li class="breadcrumb-item">
          <a href="{{ url_for('index') }}">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Home
          </a>
        </li>
        
        <!-- Middle items - add as many as needed -->
        <li class="breadcrumb-item">
          <a href="{{ url_for('parent_page') }}">Parent Page Name</a>
        </li>
        
        <!-- Current page - always last, has 'active' class, no link -->
        <li class="breadcrumb-item active">Current Page Name</li>
      </ul>
    </div>
  </div>
</header>

<!-- ============================================
     EXAMPLE BREADCRUMB PATHS:
     
     For SQL Server > Login Creation:
     Home > Microsoft SQL Server > Login Creation
     
     For Replication > Details:
     Home > Microsoft SQL Server > Replication > Details
     
     For a simple page directly under Home:
     Home > Page Name
     ============================================ -->
